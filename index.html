<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Now</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="hero-section">
        <img src="./images/donation4.jpg" alt="hands of childs" />
        <div class="text">
          <h1>Lets help those who are more in need</h1>
          <p>
            Please come forward and donate. we will send these donated money to
            those who really need these.
          </p>
          <button>Donate Now</button>
        </div>
      </section>
      <section class="donate">
        <div class="text">
          <h2>Donate Today</h2>
          <p>
            Donate As Much as You Can Please. Select the amount You want to
            donate from below.
          </p>
        </div>
        <div class="amount">
          <h3>100Tk</h3>
          <h3 id="focused">200Tk</h3>
          <h3>500Tk</h3>
          <h3>1000Tk</h3>
          <h3>5000Tk</h3>
        </div>
          <input type="text" class="other" placeholder="Other Amount(Taka)" />
      </section>
    </div>
  </body>
</html>
